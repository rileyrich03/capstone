<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      width: 290px;
      max-height: 500px;
      min-height: 450px;
      overflow: hidden;
    }

    .main {
      margin: 0;
      padding: 7px 10px;
      font-size: 16px;
      background-color: #363636;
      color: #ffffff;
      max-height: 450px;
      min-height: 450px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    header {
      display: flex;
      background-color: #5271ff;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .header-button {
      padding: 10px 20px;
      font-size: 15px;
      background-color: #4CAF50;
      border-radius: 5px;
    }

    .header-text {
      margin: 0;
      font-size: 18px;
    }

    ul {
      padding-left: 0;
      margin: 8px 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }

    .li-left {
      max-width: 70%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .li-button {
      background-color: #4CAF50;
      color: #fff;
      padding: 7px 10px;
      font-weight: bold;
      font-size: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .textboxAddButton-container {
      display: flex;
      align-items: center;
      margin: 2px 0px 10px 0px;
    }

    .textbox-container {
      flex: 1;
      position: relative;
    }

    .textbox-container input[type="text"] {
      color: #000;
      width: 100%;
      padding-right: 35px;
      box-sizing: border-box;
      height: 30px;
      font-size: 16px;
    }

    .currentTabButton {
      background-color: transparent;
      border: none;
      position: absolute;
      right: 1%;
      top: 55%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .currentTabButton img {
      width: 20px;
      height: 20px;
      opacity: 0.7;
    }

    .currentTabButton::after {
      content: attr(data-tooltip);
      transform: translateX(-50%);
      position: absolute;
      font-size: 12px;
      top: 115%;
      left: 50%;
      background-color: #5271ff;
      color: #fff;
      white-space: nowrap;
      padding: 5px 8px;
      border-radius: 4px;
      visibility: hidden;
    }

    .currentTabButton:hover::after {
      opacity: 1;
      visibility: visible;
    }

    .blacklistButton {
      margin-left: 10px;
      padding: 6px 10px;
      height: 30px;
      font-size: 14px;
    }

    .header-button:hover {
      background-color: #707070;
    }

    .blacklistButton:hover {
      background-color: #707070;
    }

    .li-button:hover {
      background-color: #707070;
    }

    input {
      background: white;
      border: 1px solid #f1f1f1;
      font-size: 16px;
      color: #000;
    }

    .item-bottom {
      display: flex;
      align-items: center;
      margin-top: 2px;
    }

    .slider-output {
      font-size: 18px;
      color: #ffffff;
      margin-left: 8.5px;
    }

    input[type="range"].li-slider {
      accent-color: #5271ff;
    }

    ::-webkit-scrollbar {
      width: 14px;
      height: 14px;
    }

    ::-webkit-scrollbar-track {
      background: #707070;
      border-color: #ffffff;
    }

    ::-webkit-scrollbar-thumb {
      background: #f1f1f1;
      border: 1px solid #707070;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #cbcbcb;
      border: 1px solid #707070;
    }
  </style>
</head>

<body>
  <header>
    <h1 class="header-text">TWOWRONGS</h1>
    <button class="header-button" id="toggle">On</button>
  </header>
  <div class="main">
    <div class="textboxAddButton-container">
      <div class="textbox-container">
        <input type="text" id="userInput" placeholder="Website URL">
        <button class="currentTabButton" id="currentTabButton" data-tooltip="USE CURRENT TAB">
          <img src="current.png">
        </button>
      </div>
      <button class="blacklistButton" id="button">ADD</button>
    </div>
    <ul id="blacklist"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
