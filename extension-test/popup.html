<!DOCTYPE html>
<html>

<head>
  <style>
    body {
  		margin: 0;
  		padding: 0px 0px;
  		font-family: Arial, sans-serif;
  		background-color: #333;
  		color: #fff;
  		width: 290px; /* Width of the popup */
		max-height: 500px;
		min-height: 450px;
		overflow:hidden;
	}
	.main {
  		margin: 0;
  		padding: 7px 10px;
  		font-family: Arial, sans-serif;
		font-size: 16px;
  		background-color: #333;
  		color: #fff;
  		max-height: 500px;
		min-height: 450px;
		overflow-y:scroll;
	}
	header {
      display: flex;
      justify-content: space-between;
      align-items: center;
	  background-color: #0e9dc5;
      padding: 10px 20px;
    }
    button {
  		background-color: #4CAF50;
  		border: none;
  		color: white;
  		padding: 7px 10px;
  		text-align: center;
  		text-decoration: none;
  		display: inline-block;
  		font-size: 12px;
  		margin: 10px 0;
  		cursor: pointer;
  		border-radius: 4px;
		position:right;
	}
	.header-button {
		padding: 10px 20px;
    	font-size: 15px;
    	cursor: pointer;
    	background-color: #4CAF50;
    	color: white;
    	border: none;
    	border-radius: 5px;
	}
	.header-text {
      margin: 0;
      font-size: 18px;
	}
    button:hover {
      background-color: #707070;
    }
	ul {
      list-style-type: disc;
      padding-left: 0px; 
      margin: 8px 0;
    }
	li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
	.li-button {
  		background-color: #a70000;
  		border: none;
  		color: white;
  		padding: 7px 0px;
  		text-align: center;
  		text-decoration: none;
  		display: inline-block;
  		font-size: 12px;
  		margin: 10px 0;
  		cursor: pointer;
  		border-radius: 4px;
		position:right;
	}
	.blacklist-button {
		padding: 6px 6px;
	}
	.blacklist-button {
		padding: 6px 6px 6px 6px;
		width: 49px;
		height: 29px;
	}
	input {
        background: white;
		border: 1px solid #f1f1f1;
		height: 23px;
    	font-size: 16px;
	}
	::-webkit-scrollbar {
 		width: 14px;
                height: 14px;
	}
	::-webkit-scrollbar-track {
  		background: #707070;
  		border-color: white;
	}
	::-webkit-scrollbar-thumb {
  		background: #f1f1f1;
  		border: 1px solid #707070;
	}
	::-webkit-scrollbar-thumb:hover {
		background: #cbcbcb;
		border: 1px solid #707070;
	}
  </style>
</head>

<header>
	<h1 class="header-text">TWOWRONGS</h1>
	<button class = "header-button" id="toggle">On</button>
</header>


<body>
	<div class="main">
  <input type="text" id="userInput" placeholder="Website URL">

  <button class="blacklist-button" id="button">ADD</button>
  <ul id="blacklist"></ul>
  <script src="popup.js"></script>
	</div>
</body>

</html>
